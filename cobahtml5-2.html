<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascrip">
        function draw(){
            var canvas = document.getElementById('Belajar');
            if (canvas = document.getContext) {
                var ctx = canvas.getContext ('2d');//gambar bujur sangkar pertama
                ctx.fileStyle = "rgb(40,0,0)"; //parameter warna
                ctx.fileRect (90, 20, 60, 60); //parameter titik koordinat
            }
        }
    </script>
    <style type="text/css">
        canvas {
            border: 2px solid red;
            background-color: red;
        }
    </style>
</head>
<body onload="draw()">
    <canvas id="Belajar" width="175" height="175"></canvas>
</body>
</html>
